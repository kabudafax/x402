[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz = { runs = 100 }

[profile.optimized]
optimizer = true
optimizer_runs = 10000
via_ir = true

# RPC Endpoints
[rpc_endpoints]
monad_testnet = "https://testnet-rpc.monad.xyz"
local = "http://127.0.0.1:8545"

# Etherscan API Keys
[etherscan]
monad_testnet = { key = "${MONAD_API_KEY}", url = "https://testnet.monadexplorer.com/api" }

# Monad Testnet Configuration
[profile.monad_testnet]
chain_id = 10143
gas_price = 1000000000  # 1 gwei
gas_limit = 10000000

